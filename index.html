            max-width: 50rem;

        blockquote {
            align-self: center;
            position: relative;

            padding-bottom: 2rem;

            max-width: 50rem;
        }

        blockquote::before {
            content: '\201C';

            position: absolute;
                top: -1rem;
                left: -2rem;

            color: #ddd;
            font-size: 4rem;
            z-index: -1;
        }

        blockquote::after {
            content: "\2014 " attr(cite);

            position: absolute;
                right: 0;
                bottom: 0;
        }

        blockquote p:first-child {
            margin-top: 0;
        }

        blockquote p:last-child {
            margin-bottom: 0;
        }

        #space-is-cool {

        }
