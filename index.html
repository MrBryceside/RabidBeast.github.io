<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food for ðŸ¤”</title>
    <style type="text/css">
        body {
            display: flex;
            flex-direction: column;

            background-color: #f1f1f1;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .container { margin: 50px auto 40px auto; width: 600px; text-align: center; }

        a { color: #4183c4; text-decoration: none; }
        a:hover { text-decoration: underline; }

        h1 { max-width: 50rem; align-self: center; letter-spacing: -1px; line-height: 60px; font-size: 60px; font-weight: 100; margin: 5rem 0 50px 0; text-shadow: 0 1px 0 #fff; }
        p { color: rgba(0, 0, 0, 0.5); margin: 20px 0; line-height: 1.6; }

        ul { list-style: none; margin: 25px 0; padding: 0; }
        li { display: table-cell; font-weight: bold; width: 1%; }

        .logo { display: inline-block; margin-top: 35px; }
        .logo-img-2x { display: none; }
        @media
        only screen and (-webkit-min-device-pixel-ratio: 2),
        only screen and (   min--moz-device-pixel-ratio: 2),
        only screen and (     -o-min-device-pixel-ratio: 2/1),
        only screen and (        min-device-pixel-ratio: 2),
        only screen and (                min-resolution: 192dpi),
        only screen and (                min-resolution: 2dppx) {
            .logo-img-1x { display: none; }
            .logo-img-2x { display: inline-block; }
        }

        #suggestions {
            margin-top: 35px;
            color: #ccc;
        }
        #suggestions a {
            color: #666666;
            font-weight: 200;
            font-size: 14px;
            margin: 0 10px;
        }

        blockquote {
            align-self: center;
            position: relative;

            padding-bottom: 2rem;

            max-width: 50rem;
        }

        blockquote::before {
            content: '\201C';

            position: absolute;
                top: -1rem;
                left: -2rem;

            color: #ddd;
            font-size: 4rem;
            z-index: -1;
        }

        blockquote::after {
            content: "\2014 " attr(cite);

            position: absolute;
                right: 0;
                bottom: 0;
        }

        blockquote p:first-child {
            margin-top: 0;
        }

        blockquote p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Why were these said</h1>
    <blockquote cite="Bryce, 2018">
        <p>We're going to train people to use the tool anyway so it doesn't really need to be that intuitive</p>
    </blockquote>
</body>
</html>
