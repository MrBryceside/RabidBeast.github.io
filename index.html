<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food for ðŸ¤”</title>
    <style type="text/css">
        body {
            display: flex;
            flex-direction: column;

            background-color: #f1f1f1;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        a { color: #4183c4; text-decoration: none; }
        a:hover { text-decoration: underline; }

        h1 {
            max-width: 50rem;
            align-self: center;
            letter-spacing: -1px;
            line-height: 60px;
            font-size: 60px;
            font-weight: 100;
            margin: 5rem 0 50px 0;
            text-shadow: 0 1px 0 #fff;
            text-align: center;
        }

        p {
            color: rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            line-height: 1.6;
        }

        blockquote {
            align-self: center;
            position: relative;

            padding-bottom: 2rem;

            max-width: 50rem;
        }

        blockquote::before {
            content: '\201C';

            position: absolute;
                top: -1rem;
                left: -2rem;

            color: #ddd;
            font-size: 4rem;
            z-index: -1;
        }

        blockquote::after {
            content: "\2014 " attr(cite);

            position: absolute;
                right: 0;
                bottom: 0;
        }

        blockquote p:first-child {
            margin-top: 0;
        }

        blockquote p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Why were these said</h1>
    <blockquote cite="Bryce, 2018">
        <p>We're going to train people to use the tool anyway so it doesn't really need to be that intuitive</p>
    </blockquote>
</body>
</html>
